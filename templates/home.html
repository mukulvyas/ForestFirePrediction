<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;  
    height: 100vh;
}

.login {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
}


        .login h1 {
         
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

       
        
    <div class="login">
            
    <h1>FWI Prediction</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <label for="Temperature">Temperature (Â°C)</label>
            <input type="number" step="0.1" name="Temperature" id="Temperature" placeholder="Enter temperature" required />

            <label for="RH">Relative Humidity (%)</label>
            <input type="number" step="1" name="RH" id="RH" placeholder="Enter RH" required />

            <label for="Ws">Wind Speed (m/s)</label>
            <input type="number" step="0.1" name="Ws" id="Ws" placeholder="Enter wind speed" required />

            <label for="Rain">Rain (mm)</label>
            <input type="number" step="0.1" name="Rain" id="Rain" placeholder="Enter rainfall" required />

            <label for="FFMC">FFMC Index</label>
            <input type="number" step="0.1" name="FFMC" id="FFMC" placeholder="Enter FFMC" required />

            <label for="DMC">DMC Index</label>
            <input type="number" step="0.1" name="DMC" id="DMC" placeholder="Enter DMC" required />

            <label for="ISI">ISI Index</label>
            <input type="number" step="0.1" name="ISI" id="ISI" placeholder="Enter ISI" required />

            <label for="Classes">Fire Class</label>
            <input type="text" name="Classes" id="Classes" placeholder="Enter class (e.g., 0 or 1)" required />

            <label for="Region">Region</label>
            <input type="text" name="Region" id="Region" placeholder="Enter region (e.g., 0 or 1)" required />

            <button type="submit" >Predict</button>
        </form>

        <h2>The FWI prediction is {{ results }}.</h2>
    </div>
</body>
</html>
